#changing the server port
server.port=8088

#db specific properties
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/maildb
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

#ORM s/w specific properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# Swagger configuration
springfox.documentation.swagger-ui.enabled=true
springfox.documentation.swagger-ui.title=Your Application Name
springfox.documentation.swagger-ui.description=Your Application Description
springfox.documentation.swagger-ui.version=1.0
springfox.documentation.swagger-ui.path=/swagger-ui.html
